<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative; 
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .clickable-area {
            position: absolute;
            width: 5%; 
            height: 5%; 
            background-color: transparent; 
            cursor: pointer;
            /*border: 1px solid red; /* Optional: To visualize the area, remove or comment out after positioning */
        }
    </style>
</head>
<body>
    <img src="../pictures/image.png" alt="Display Image">

    <!-- Clickable area for redirection -->
    <div id="clickable-area" class="clickable-area" style="top: 37%; left: 37%;"></div>

    <script>
        document.getElementById("clickable-area").addEventListener("click", function() {
            // Redirect to payment.html
            window.location.href = "./payment.html";
        });
    </script>
</body>
</html>
