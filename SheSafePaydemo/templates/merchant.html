<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .hash-display {
            position: absolute;
            width: 10%; 
            height: 7%; 
            top: 17%; 
            left: 40%; 
            background-color: #1d7d1d; /* Leaf green */
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px; 
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="../pictures/image3.png" alt="Merchant Background">
    <div class="hash-display" id="hash-box">
        123C6gu628 <!-- Placeholder hash -->
    </div>

    <script>
        document.getElementById("hash-box").textContent = generateHash();

        function generateHash() {
            return Math.random().toString(36).substr(2, 10).toUpperCase();
        }
    </script>
</body>
</html>
